name: 'Create release'

on:
  push:
    branches: [main]

jobs:
  # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç should_skip –≤ true, –µ—Å–ª–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –¥–≤–∞ —Ä–µ–ª–∏–∑–∞
  checkConcurrentRelease:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'always'
          skip_after_successful_duplicate: 'true'

  releasePackages:
    needs: checkConcurrentRelease
    if: needs.pre_job.outputs.should_skip != 'true'
    name: Release packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm i

      - name: Generate release
        id: semantic_release
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –≤ env NEXT_VERSION –∏ CURRENT_VERSION
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build –≤—Å–µ—Ö –ø–∞–∫–µ—Ç–æ–≤
      - name: Build @astral/mobx-query
        if: env.CURRENT_VERSION != env.NEXT_VERSION
        # PACKAGE_VERSION —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –≤ semantic-release.config.js
        run: npm run build --workspace=@astral/mobx-query
        env:
          RELEASE_TAG: ${{ env.NEXT_VERSION }}

      # –ü–∞–±–ª–∏—à–∏–Ω–≥ –≤—Å–µ—Ö –ø–∞–∫–µ—Ç–æ–≤
      - name: Publish @astral/mobx-query
        if: env.CURRENT_VERSION != env.NEXT_VERSION
        run: npm publish ./package/lib
        env:
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      # –ù–æ—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –≤ telegram
      - name: send telegram message on release
        if: env.CURRENT_VERSION != env.NEXT_VERSION
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_RELEASE_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            üöÄ <b>–ë—ã–ª–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –ø–∞–∫–µ—Ç–∞ @astral/mobx-query !</b>

            üì¶  @astral/mobx-query: ${{ env.NEXT_VERSION }}

            ‚ö°Ô∏è <a href="https://github.com/kaluga-astral/${{ github.event.repository.name }}/releases/tag/v${{ env.NEXT_VERSION }}">Changelog</a>

            ‚ö°Ô∏è –ü—Ä–æ—è–≤–∏–≤ –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É –∏ –≤–∑—è–≤ –¥–æ—Å—Ç—É–ø–Ω—É—é –∑–∞–¥–∞—á—É —Å –¥–æ—Å–∫–∏ <a href="https://astraltrack.atlassian.net/jira/software/c/projects/UIKIT/boards/276">Frontend.Shared</a>, –≤—ã —Ä–∞–∑–≤–∏–≤–∞–µ—Ç–µ frontend –≤ –∫–æ–º–ø–∞–Ω–∏–∏.

      # –û—Ç–∫–∞–∑ —Ä–µ–ª–∏–∑–∞, –µ—Å–ª–∏ workflow —É–ø–∞–ª. –ü—Ä–∏ –æ—Ç–∫–∞—Ç–µ: —É–¥–∞–ª—è–µ—Ç—Å—è git tag + —É–¥–∞–ª—è–µ—Ç—Å—è github release. –°–¥–µ–ª–∞–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—Ç—å —É–ø–∞–≤—à–∏–µ —Ä–µ–ª–∏–∑—ã
      - uses: dev-drprasad/delete-tag-and-release@v0.2.1
        if: failure()
        with:
          tag_name: v${{ env.NEXT_VERSION }}
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # –ù–æ—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –≤ telegram, –µ—Å–ª–∏ release —É–ø–∞–ª
      - name: send telegram message on fail release
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ÄºÔ∏è–û—à–∏–±–∫–∞ —Ä–µ–ª–∏–∑–∞ –ø–∞–∫–µ—Ç–∞ –≤–µ—Ä—Å–∏–∏ ${{ env.NEXT_VERSION }}

            <a href="https://github.com/kaluga-astral/${{ github.event.repository.name }}/actions">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ</a> release
